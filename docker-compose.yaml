version: "3"

services:

  frontend:
    build: ./frontend
    networks:
      - net
    ports:
      - 80:80

  backend:
    build: .
    volumes:
      - /data/vec2sparql/:/data/
    networks:
      - net 

  es:
    build: ./elasticsearch
    networks:
      - net
      
networks:
  net:
    driver: bridge
